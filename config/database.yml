# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: caliclub_marketplace_development

  # Uncomment and set these if necessary
  #username: your_postgres_username
  #password: your_postgres_password

  # Uncomment these if you run into connection issues
  #host: localhost
  #port: 5432

test:
  <<: *default
  database: caliclub_marketplace_test

production:
  <<: *default
  database: caliclub_marketplace_production
  username: caliclub_marketplace
  password: <%= ENV["CALICLUB_MARKETPLACE_DATABASE_PASSWORD"] %>
  # Uncomment and set the host and port for your production database if necessary
  #host: your_production_host
  #port: 5432
